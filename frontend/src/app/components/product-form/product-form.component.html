<div class="product-form-container">
  <h3>{{ isEditMode ? "Edit Product" : "Create New Product" }}</h3>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name*</label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="price">Price*</label>
      <input id="price" type="number" formControlName="price" />
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" type="text" formControlName="image" />
    </div>

    <div class="form-group">
      <label for="category_id">Category*</label>
      <select id="category_id" formControlName="category_id">
        <option [ngValue]="''" disabled>Select a Category</option>
        <option *ngFor="let cat of categories" [ngValue]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="productForm.invalid">
        {{ isEditMode ? "Save Changes" : "Create Product" }}
      </button>
      <button type="button" (click)="formSubmitted.emit(false)">Cancel</button>
    </div>
  </form>
</div>
